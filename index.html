<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title id="header">Bank of Bravil</title>

    <!--Linking CSS files to style the website-->
    <link href="stylesheet.css" rel="stylesheet" />

    <script type="text/javascript">
        function openChat() {
            var frame = document.getElementById("chat-frame");
            frame.className = "";
            var img = document.getElementById("chat-button");
            img.className = "hide";
        }

        function closeChat() {
            var frame = document.getElementById("chat-frame");
            frame.className = "hide";
            var img = document.getElementById("chat-button");
            img.className = "";
        }
    </script>
</head>
<body>

    <div id="titleBlock">
        <img src="b-logo-round-light-dribbble.png" id="logo" />
        <h1 id="heading">Bank of Bravil</h1>
    </div>

    <div id="content">
        <div id="left-content">
            <p>The Bank of Bravil offers mortgage, KiwiSaver, foreign exchange, loans, insurance, credit cards, accounts, business & investment products to help with your banking.</p>

        </div>
        <div id="right-content">
            <img src="res/images/147732062.jpg" />
            <img src="res/images/Personal_Banking.jpg" />
        </div>
    </div>
		
	<div id="chat">
		<img id="chat-button" src="res/images/Signal_Blue_Icon.png" onclick="openChat()" />
		<div id="chat-frame" class="hide">
			<iframe src='https://webchat.botframework.com/embed/credbot12345?s=E8g2mmJCH-c.cwA._YE.GbfbXXv-XOJpFP5kwp1z3ZYm_QF8ce7e5kqGu_Qt_-A'></iframe>
			<img src="res/images/minus.png" onclick="closeChat()" />
        </div>
    </div>
	
</body>
</html>
